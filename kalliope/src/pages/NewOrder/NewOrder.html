<ion-header>
    <ion-toolbar>
        <ion-title>
            New order
        </ion-title>
        <ion-buttons start>
            <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content padding>

    <ion-item>
        <ion-label color="primary" stacked>Order</ion-label>
        <ion-textarea [(ngModel)]="newOrder" type="text" ></ion-textarea>
    </ion-item>

    <div padding>
        <button ion-button block (click)="saveOrder()">{{buttonText}}</button>
    </div>


</ion-content>
