<ion-header>
    <ion-toolbar color="green_material">
        <ion-title>
            New order
        </ion-title>
        <ion-buttons start>
            <button ion-button (click)="dismiss()">
                <span ion-text color="light" showWhen="ios">Cancel</span>
                <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content class="main_color" padding>

    <ion-item>
        <ion-label color="green_material" stacked>Order</ion-label>
        <ion-textarea [(ngModel)]="newOrder" type="text"></ion-textarea>
    </ion-item>

    <div padding>
        <button ion-button block color="green_material" (click)="saveOrder()">{{buttonText}}</button>
    </div>
</ion-content>
