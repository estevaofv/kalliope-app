<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Orders</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-fab right bottom>
    <button ion-fab color="secondary" (click)="addNewOrder()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>

  <ion-card *ngFor="let order of orders">

    <ion-list>
      <button ion-item (click)="presentActionSheet(order)">
        {{ order }}
      </button>
    </ion-list>

  </ion-card>


</ion-content>
