<ion-header>
    <ion-toolbar color="green_material">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Orders</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="main_color" padding>

    <ion-fab right bottom>
        <button ion-fab color="green_material" (click)="addNewOrder()">
            <ion-icon name="add"></ion-icon>
        </button>
    </ion-fab>

    <ion-card *ngFor="let order of orders">

        <ion-list>
            <button ion-item (click)="presentActionSheet(order)">
                {{ order }}
            </button>
        </ion-list>

    </ion-card>


</ion-content>
