<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Settings</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label stacked>URL</ion-label>
      <ion-input  [(ngModel)]="settings.url"  type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Username</ion-label>
      <ion-input  [(ngModel)]="settings.username" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Password</ion-label>
      <ion-input [(ngModel)]="settings.password" type="password"></ion-input>
    </ion-item>

  </ion-list>

    <button ion-button block color="light" (click)="testConnection()">Test connection</button>
    <button ion-button block>save</button>
</ion-content>
