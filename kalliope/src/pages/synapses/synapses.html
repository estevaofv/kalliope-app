<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Synapses</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <button ion-button full (click)="refreshPage()">Reload</button>
    <div *ngIf="connexionOk">
        <ion-list>
            <ion-item *ngFor="let synapse of synapses">
                <button ion-button full large (click)="runSynapse(synapse.name)">
                    <h2>{{synapse.name}}</h2>
                </button>
            </ion-item>
        </ion-list>
    </div>
</ion-content>
