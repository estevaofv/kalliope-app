<ion-header>
    <ion-navbar color="primary">
        <ion-title>
            Synapses
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-item *ngFor="let synapse of synapses">
            <button ion-button full large (click)="runSynapse(synapse.name)">
                <h2>{{synapse.name}}</h2>
            </button>
        </ion-item>
    </ion-list>
</ion-content>
