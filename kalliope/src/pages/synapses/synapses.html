<ion-header>
  <ion-toolbar color="green_material">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Synapses</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="main_color" padding>
    <ion-list>
        <ion-item *ngFor="let synapse of synapses">
            <button ion-button color="green_material" full large (click)="runSynapse(synapse)">
                <h2>{{synapse.name}}</h2>
            </button>
        </ion-item>
    </ion-list>
</ion-content>
